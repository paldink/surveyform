<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <fieldset>
                <div>
                    <label for="fname-label">First Name <input type="text" name="first-name" id="fname-label"
                            required placeholder="Enter your first name"></label>
                    <label for="lname-label">Last Name <input type="text" name="last-name" id="lname-label"
                            required placeholder="Enter your last name"></label>
                </div>
                <label for="email-label">Email Address <input type="email" name="email" id="email-label" placeholder="Enter your email address"></label>
                <label for="role-label">Which option best describes your current role?
                    <select name="role" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="others">Others</option>
                    </select>
                </label>
                <p id="askRecommend">Would you recommend our site?</p>
                <label><input name="user-recommend" type="radio" value="definetly" class="inline"
                        checked>Definetly</label>
                <label><input name="user-recommend" type="radio" value="not-sure" class="inline" checked>Maybe</label>
                <label><input name="user-recommend" type="radio" value="maybe" class="inline" checked>Not sure</label>
                <label for="role-label"> What is your favorite feature of this site?
                    <select name="mostlike" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open source</option>
                    </select>
                </label>
                <p id="question">What would you like to see improved?<span class="clue"> (Check all that apply)</span>
                </p>
                <label for="front-end-projects"><input type="checkbox" value="front-end-projects" class="inline">Front
                    End Projects</label>
                <label for="back-end-projects"><input type="checkbox" value="back-end-projects" class="inline">Back End
                    Projects</label>
                <label for="data-visualization"><input type="checkbox" value="data-visualization" class="inline">Data
                    Visualization</label>
                <label for="challenges"><input type="checkbox" value="challenges" class="inline">Challenges</label>
                <label for="open-source"><input type="checkbox" value="open-source" class="inline">Open Souce</label>
                <label for="comments">Any comments or suggestions?
                    <textarea name="" id="" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" name="submit" id="submit">
        </form>
    </main>
    <div class="space"></div>
</body>

</html>
